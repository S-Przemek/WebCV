<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My CV</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="Stylesheets/style.css" />

    <!-- jQuery -->
    <script src="Scripts/jquery-3.7.1.js"></script>
  </head>

  <body>
    <!-- Navbar (loaded once) -->
    <div class="container-fluid navbar-container navSlideIn">
      <div class="row navbarRow">
        <nav id="navbar-holder"></nav>
      </div>
    </div>

    <!-- Dynamic content container -->
    <div class="scroll-container">
      <div class="container content-holder">
        <div id="content"></div>
      </div>
    </div>

    <!-- SPA logic -->
    <script>
      // Load navbar once
      $("#navbar-holder").load("Partials/Navbar.html", function () {
        // Re-initialize Bootstrap collapse after navbar is injected
        const collapseEl = document.getElementById("navbarSupportedContent");
        if (collapseEl) {
          new bootstrap.Collapse(collapseEl, { toggle: false });
        }

        // Handle navbar clicks (SPA navigation)
        $(document).on("click", "[data-page]", function (e) {
          e.preventDefault();
          const page = $(this).data("page");
          loadPage(page);
        });

        // Load default page
        loadPage("About");
      });

      // Load content pages
      function loadPage(page) {
        $("#content").fadeOut(150, function () {
          $("#content").load(`Content/${page}.html`, function () {
            $("#content").fadeIn(150);
          });
        });
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
